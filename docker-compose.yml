version: '3.8'
services:
        webserver:
                build:
                        context: .
                        dockerfile: ./webserver/Dockerfile
                image: webserver_wv_${POSTFIX}
                container_name: crazy_alex_${POSTFIX}
                stdin_open: true
                command: python3 /root/webserver/server.py 
                volumes:
                        - ${STORAGE}:/mnt/data
                restart: always
        tiler:
                build:
                        context: .
                        dockerfile: ./tiler/Dockerfile
                image: tiler_wv_${POSTFIX}
                container_name: mighty_gleb_${POSTFIX}
                stdin_open: true
                command: python3 /root/tiler/server.py 
                #command: uwsgi --ini /root/tiler/uwsgi.ini
                volumes:
                        - ${STORAGE}:/mnt/data
                restart: always
                environment:
                        - PYTHONUNBUFFERED=1
        labeler:
                build:
                        context: .
                        dockerfile: ./labeler/Dockerfile
                image: labeler_wv_${POSTFIX}
                container_name: sneaky_michael_${POSTFIX}
                stdin_open: true
                command: python3 /root/labeler/server.py 
                volumes:
                        - ${STORAGE}:/mnt/data
                restart: always
                environment:
                        - PYTHONUNBUFFERED=1
        infer:
                runtime: nvidia
                build:
                        context: .
                        dockerfile: ./infer/Dockerfile
                image: infer_wv_${POSTFIX}
                container_name: blazing_dmitriy_${POSTFIX}
                stdin_open: true
                command: python3 /root/infer/server.py --g '3' --p ${INF_PORT} --tp ${TIL_PORT} --t .9
                volumes:
                        - ${STORAGE}:/mnt/data
                restart: 'no'
                environment:
                        - PYTHONUNBUFFERED=1
                ipc: 'host'
        nginx:
                build:
                        context: ./nginx
                        dockerfile: ./Dockerfile
                image: nginx_wv_${POSTFIX}
                container_name: inspiring_andrew_${POSTFIX}
                restart: always
                ports:
                        - ${NGX_PORT}:80
                links:
                        - webserver
                        - tiler
                        - labeler
